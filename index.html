<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gully Cricket</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
    <h1>Bat Ball Stump Game</h1>
    <button class="choice-button" onclick="bat()">
        <img src="./bat.png" alt="Bat Image" class="choice-image">
    </button>
    <button class="choice-button" onclick="ball()">
        <img src="./ball.png" alt="Bat Image" class="choice-image">
    </button>
    <button class="choice-button" onclick="stump()">
        <img src="./stump.png" alt="Bat Image" class="choice-image">
    </button>
<div class="output">
    <h3 class="user-choice"></h3>
    <h3 class="computer-choice"></h3>
    <h3 class="result"></h3>
    <h3 class="total-score"></h3>
</div>
<button class="reset-button" onclick="reset()">Reset</button>
</center>
<script src="./index.js"></script>
</body>
</html>
